<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> 3D scene </title>

	<link rel="stylesheet" href="./Projeto/proj/style.css">

	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">

		  "imports": {
				"three": "https://threejs.org/build/three.module.js",

<body>
	<div class="container">
		<!-- Create menu with controls w,a,s,d to control character, mouse 1, mouse 2 for move in Y AXIS, scroll to zoom in and out,
		b for day time and n for night time-->
		<div class="menu" id="info">
			<h2>Controls</h2>
			<p>w,a,s,d - Control character</p>
			<p>mouse - Orbit controls</p>
			<p>b - Select Day time</p>
			<p>n - Select Night time</p>
			<p>t - Top View</p>
			<p>y - Default View</p>
			<p>u - Light Side View</p>
		  </div>
		<div id="mountains-map"> </div>
	</div>

</body>
